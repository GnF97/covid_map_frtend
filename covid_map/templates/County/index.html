{% extends "County/layout.html" %}
{% block body%}
<h1>Counties</h1>
<ul>
    {% for C in Counties %}
        <li>
            <a href="{%url 'county' C.idc%}">
                {{C.idc}}'s today total count is {{C.patient_count}}
            </a>        
        </li>
    {% endfor %}
</ul>
<h3> Sumup : {{Sumup}}</h3>
{% endblock %}
